global:
  scrape_interval: 10s
  scrape_timeout: 10s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'ms-stop'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 2s
    static_configs:
      - targets: ['stop:8080']
        labels:
          application: 'ms-stop'

  - job_name: 'ms-user'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 2s
    static_configs:
      - targets: ['user:8080']
        labels:
          application: 'ms-user'

  - job_name: 'ms-compute-route'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 2s
    static_configs:
      - targets: ['compute:8080']
        labels:
          application: 'ms-compute-route'

  - job_name: 'ms-auth'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 2s
    static_configs:
      - targets: ['auth:8080']
        labels:
          application: 'ms-auth'

  - job_name: 'ms-gateway'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 2s
    static_configs:
      - targets: ['gateway:8080']
        labels:
          application: 'ms-gateway'
